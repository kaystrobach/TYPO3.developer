{namespace dev=KayStrobach\Developer\ViewHelpers}

<f:layout name="Default" />

<f:section name="Buttons">
	<select onchange="jumpToUrl(this.options[this.selectedIndex].value, this);">
		<f:for each="{tables}" as="table">
			<option value="#{dev:md5(value:table.tableName)}">
				{table.tableName}
			</option>
		</f:for>
	</select>
</f:section>

<f:section name="Content">
	<f:for each="{tables}" as="table">
		<h2 id="{dev:md5(value:table.tableName)}">{table.tableName}</h2>
		<f:format.raw>{table.rendering}</f:format.raw>
	</f:for>
</f:section>
