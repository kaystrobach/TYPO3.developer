{namespace dev=KayStrobach\Developer\ViewHelpers}
<f:layout name="Default" />

<f:section name="Buttons">

</f:section>

<f:section name="Content">
	<h1>Generate Autoload</h1>
	<f:form action="autoloadGenerate">
		<table class="table table-striped table-hover">
			<tbody>
				<tr>
					<td>
						extension key
					</td>
					<td>
						<f:form.select name="extensionName" options="{extensions}" optionLabelField="key" optionValueField="key" class="expandField" value="{extensionName}"/>
					</td>
				</tr>
				<tr>
					<td>
						&nbsp;
					</td>
					<td>
						<f:form.button>
							Generate Autoload
						</f:form.button>
					</td>
				</tr>
			</tbody>
		</table>
	</f:form>
</f:section>
