{namespace dev=KayStrobach\Developer\ViewHelpers}
<f:layout name="Default" />

<f:section name="Buttons">

</f:section>

<f:section name="Content">
	<h1>Extension module</h1>
	<f:form action="index">
		<table class="t3-table">
			<tbody>
				<tr>
					<td>
						extension key
					</td>
					<td>
						<f:form.select name="extensionName" options="{extensions}" optionLabelField="key" optionValueField="key" sortByOptionLabel="1" value="{extensionName}" class="expandField"/>
					</td>
				</tr>
				<tr>
					<td>
						development actions
					</td>
					<td>
						<f:form.button additionalAttributes="{formaction: '{f:uri.action(action:\'codestylecheck\')}'}">
							code style check
						</f:form.button>
						<f:form.button additionalAttributes="{formaction: '{f:uri.action(action:\'autoload\')}'}">
							generate autoload file
						</f:form.button>
					</td>
				</tr>
				<tr>
					<td>
						publishing actions
					</td>
					<td>
						<f:form.button additionalAttributes="{formaction: '{f:uri.action(action:\'upload\')}'}">
							upload
						</f:form.button>
						<f:form.button additionalAttributes="{formaction: '{f:uri.action(action:\'downloadT3x\')}'}">
							get .t3x of this extension
						</f:form.button>
					</td>
				</tr>
			</tbody>
		</table>
	</f:form>
</f:section>
