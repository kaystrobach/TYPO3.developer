{namespace dev=KayStrobach\Developer\ViewHelpers}
{namespace core = TYPO3\CMS\Core\ViewHelpers}

<f:layout name="Default" />

<f:section name="Buttons">

</f:section>

<f:section name="Content">

	<h1>Directories</h1>

	<table class="table table-striped table-hover">
		<colgroup>
			<col width="30" >
			<col width="*" >
		</colgroup>
		<thead>
			<tr>
				<th>
					state
				</th>
				<th>
					directory
				</th>
			</tr>
		</thead>
		<f:for each="{directories}" as="state" key="directory">
			<tr>
				<td>
					<f:if condition="{state}">
						<f:then>
							<core:icon identifier="status-dialog-ok"/>
						</f:then>
						<f:else>
							<core:icon identifier="status-dialog-error"/>
						</f:else>
					</f:if>
				</td>
				<td>
					{directory}
				</td>
			</tr>
		</f:for>
	</table>

	<h1>Files</h1>

	<table class="table table-striped table-hover">
		<colgroup>
			<col width="30" >
			<col width="*" >
		</colgroup>
		<thead>
			<tr>
				<th>
					state
				</th>
				<th>
					file
				</th>
			</tr>
		</thead>
		<f:for each="{files}" as="state" key="file">
			<tr>
				<td>
					<f:if condition="{state}">
						<f:then>
							<core:icon identifier="status-dialog-ok"/>
						</f:then>
						<f:else>
							<core:icon identifier="status-dialog-error"/>
						</f:else>
					</f:if>
				</td>
				<td>
					{file}
				</td>
			</tr>
		</f:for>
	</table>
</f:section>
