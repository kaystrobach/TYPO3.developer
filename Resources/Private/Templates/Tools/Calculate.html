{namespace dev=KayStrobach\Developer\ViewHelpers}
<f:layout name="Default" />

<f:section name="Buttons">

</f:section>

<f:section name="Content">
	<h1>Date converter</h1>
	<script src="{f:uri.resource(path:'Contrib/Moment/moment.js')}"></script>
	<script type="text/javascript">
		function dateconverter() {
			var value = jQuery('#dateinput').val();
			var iso  = moment.unix(value).toISOString();
			var other = moment(value).unix();
			if(iso != 'Invalid date') {
				jQuery('#dateconverted').html(iso);
			} else {
				jQuery('#dateconverted').html(other);
			}
		}
	</script>
	<input type="text" id="dateinput" onkeyup="dateconverter()">
	<span id="dateconverted"></span>
</f:section>
